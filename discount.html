<!DOCTYPE html>
<html>
 <head>
    <title>Discount Calculations</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

 </head>
<body>

<h1>Bhargava Discount Calculations</h1>

<h2>Discount Calculations</h2>
    <form id="discountForm">
    <label for="price">Enter price per:</label>
    <input type="number" id="price" value="10"><br>

    <label for="count">Enter the number of items:</label>
    <input type="number" id="count" value="9"><br>

    <label for="reductions">Enter the discount percent:</label>
    <input type="number" id="reductions" value="5"><br>

    <button type="button" onclick="discount()">Show total</button>
</form>
<p id="output">This text will be replaced</p>

<form id="operationForm">
    <label for="sum">Sum</label>
    <input type="radio" name="operation" value="sum" onclick="chooseOp()"> <br> 
    <label for="multiply">Multiply</label>
    <input type="radio" name="operation" value="multiply" onclick="chooseOp()"><br>
    <label for="exponent">Exponent</label>
    <input type="radio" name="operation" value="exponent" onclick="chooseOp()"><br>
</form>

<p id="operationOutput">This text will be replaced</p>

<script>
    function discount() {
        var price = document.getElementById("price").value;
        var count = document.getElementById("count").value;
        var discountPercent = document.getElementById("reductions").value;
        var toShow = "Totals are: ";

        for (var i = 0; i < 5; i++) {
            var discountRate = parseInt(discountPercent) + i;
            var total = (price * count) * (1 - discountRate / 100);
            toShow += discountRate + "% is $" + total.toFixed(2) + "; ";
        }

        document.getElementById("output").innerHTML = toShow;
    }

    function chooseOp() {
        var price = parseInt(document.getElementById("price").value);
        var discount = parseInt(document.getElementById("reductions").value);
        var selectedOperation = document.querySelector('input[name="operation"]:checked').value;

        var result;

        switch (selectedOperation) {
            case "sum":
                result = price + discount;
                document.getElementById("operationOutput").innerHTML = "Sum of " + price + " and " + discount + " is " + result;
                break;
            case "multiply":
                result = price * discount;
                document.getElementById("operationOutput").innerHTML = "Product of " + price + " and " + discount + " is " + result;
                break;
            case "exponent":
                result = Math.pow(price, discount);
                document.getElementById("operationOutput").innerHTML = "Exponent of " + price + " raised to the power of " + discount + " is " + result;
                break;
            default:
                break;
        }
    }
</script><br><br><br>
</body>
</html>
