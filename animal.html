<!DOCTYPE html>
<html>
    <head>
        <title>This is Animal Html</title>
    </head>
<body>

<h2>Animal game by Bhargava</h2>

<form>
    <label for="form1_age_secretAnimal">The hidden animal type: </label>
    <input type ="password" id="secretAnimal" value="Chicken" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="guessAnimal">Guess the animal: </label>
    <input type ="text" id="guessAnimal" name="form1_nick" autofocus> <br>

    <button type="button" onclick="selectImage()">Check the guess</button>
</form>


<p id="result">Correct: 0 | Wrong: 0</p>
<div>
    <img id="imageContainer" src="https://github.com/44-563-Web-Apps-S24/44563-webapps-s24-assignment6-12bhargava/blob/main/Image%201.jpg?raw=true"  alt = "Drinks" width="150" height="150" onclick="selectImage()">
</div>

<script> 

let wrong = 0;
let correct = 0;
let useImage = 1;
function selectImage(){
    const imageContainer = document.getElementById("imageContainer");
switch(useImage){

    case 1:{
        imageContainer.src = "https://github.com/44-563-Web-Apps-S24/44563-webapps-s24-assignment6-12bhargava/blob/main/Image%201.jpg?raw=true";
        useImage =+1;
        break;
    }
    case 2:{
        imageContainer.src = "https://github.com/44-563-Web-Apps-S24/44563-webapps-s24-assignment6-12bhargava/blob/main/Image%202.jpg?raw=true";
        useImage =+1;
        break;
    }
    case 3:{
        imageContainer.src = "https://github.com/44-563-Web-Apps-S24/44563-webapps-s24-assignment6-12bhargava/blob/main/Image%203.jpg?raw=true";
        useImage =+1;
        break;
    }
    default : imageContainer.src ="https://github.com/44-563-Web-Apps-S24/44563-webapps-s24-assignment6-12bhargava/blob/main/Image%203.jpg?raw=true";
    break;
     
}
}

function checkAnimal(){

    const secretAnimal = document.getElementById("secretAnimal").value;
    const guessAnimal = document.getElementById("guessAnimal").value;

    if (secretAnimal.toLowerCase() === guessAnimal.toLowerCase()) {
        correct++;
        alert("Ruff ruff");
      } else {
        wrong++;
        alert("Grrrr");
      }

      // Update the result element
      const resultElement = document.getElementById("result");
      resultElement.innerHTML = `Correct: ${correct}, Wrong: ${wrong}`;
}
</script>

</body>
</html>
