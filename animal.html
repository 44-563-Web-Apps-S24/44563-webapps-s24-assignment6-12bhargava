<!DOCTYPE html>
<html>
    <head>
        <title>This is Animal Html</title>
    </head>
<body>

<h2>Animal game by Bhargava</h2>

<form>
    <label for="form1_age_secretAnimal">The hidden animal type: </label>
    <input type ="password" id="secretAnimal" value="Chicken" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="guessAnimal">Guess the animal: </label>
    <input type ="text" id="guessAnimal" name="form1_nick" autofocus> <br>

    <button type="button" onclick="checkAnimal()">Check the guess</button>
</form>


<p id="result">Correct: 0 | Wrong: 0</p>

<script> 

let wrong = 0;
let correct = 0;

function checkAnimal(){

    const secretAnimal = document.getElementById("secretAnimal").value;
    const guessAnimal = document.getElementById("guessAnimal").value;

    if (secretAnimal.toLowerCase() === guessAnimal.toLowerCase()) {
        correct++;
        alert("Ruff ruff");
      } else {
        wrong++;
        alert("Grrrr");
      }

      // Update the result element
      const resultElement = document.getElementById("result");
      resultElement.innerHTML = `Correct: ${correct}, Wrong: ${wrong}`;
}
</script>

</body>
</html>
